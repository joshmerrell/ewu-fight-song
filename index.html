<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="style.css" media="screen">

    <!-- Scripts -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="script.js" defer></script>
    
    <title>EWU Fight Song</title>
</head>
<body>
<main>
  <img src="res/banner.jpg" alt="EWU banner">
  <h1><a href="https://ewu.edu">EWU Fight Song</a></h1>
  <audio src="res/ewufightsong.mp3" loop></audio>

  <article>
    <figure>
      <p>Go, Eagles, Go</p>
      <p>Put all you have in every play</p>
      <p>We'll let you know</p>
      <p>That we are with you all way</p>
    </figure>
  
    <figure>
      <p>So then it's fight, Eagles, fight</p>
      <p>Show us the fight we'd like to see</p>
      <p>Red and White just fight, fight, fight</p>
      <p>And Eagles will win the victory!</p>
    </figure>
    
    <figure>
      <p>EASTERN!</p>
      <p>Eastern Eagles GO FIGHT WIN!</p>
    </figure>
  
    <figure>
      <a href="https://en.wikipedia.org/wiki/Eastern_Washington_Eagles">Learn more about Eastern</a>
    </figure>`
  </article>
</main>
</body>
</html>
